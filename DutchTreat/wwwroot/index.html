<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dutch Treat</title>
        <link href="css/site.css" rel="stylesheet" />

    </head>
    <body>
        <h1>Dutch Treat</h1>
        <div class="product-info">
            <img src="/img/VanGogh.jpg" alt="Van Gogh painting" />
            <h3>Mug</h3>
            <ul class="productProps">
                <li>Price: $9.99</li>
                <li>Artist: Van Gogh</li>
                <li>Title:</li>
                <li>Description: Self-portrait</li>
            </ul>
            <button id="buyButton">Buy</button>
        </div>
        <div id="theForm">
            <form>
                <label>Your Name:</label>
                <br />
                <input type="text" name="name" value="" />
                <br />
                <label>Email:</label>
                <br />
                <input type="email" value="" />
                <br />
                <label>Subject:</label>
                <br />
                <textarea rows="4"></textarea>
                <br />
                <input type="submit" value="Send message" />
            </form>
        </div>
        <div>
            <div id="loginToggle">login</div>
            <form class="popup-form">
                <div>
                    <label>Username</label>
                    <input type="text" name="userName" value="" />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" value="" />
                </div>
                <div>
                    <input type="checkbox" value="" />
                    <label>Remember me</label>
                </div>
                <div>
                    <input type="submit" value="Login" />
                </div>
            </form>
        </div>


        <!-- 
            prevents the javascript from running before all the page content has been rendered 
            remember that the libraries will be loaded in the order that they are specified    
        -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
